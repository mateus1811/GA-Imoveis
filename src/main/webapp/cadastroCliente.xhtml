<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<body>

	<ui:composition template="templates/newTemplate.xhtml">
	
		<ui:define name="top">
		<link type="text/css" rel="stylesheet" href="resources/css/cssLayout.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/defautlt.css"/>
			<p:graphicImage id="image" library="images" name="logo.jpg"
				height="150px" width="150px" />
		</ui:define>

		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel value="Nome" for="iptTexto" />
					<p:inputText id="iptTexto"
						value="#{clienteController.cliente.nome}" />

					<p:outputLabel value="Email" for="iptTexto" />
					<p:inputText id="iptEmail"
						value="#{clienteController.cliente.email}" />

					<p:outputLabel value="Senha" for="iptSecret" />
					<p:password id="iptSecret"
						value="#{clienteController.cliente.senha}" >
					<f:validateRequired/>
					<f:validateLength maximum="20" minimum="8"/>
					</p:password>
					

					<p:outputLabel value="Confirmação da Senha" for="iptCSecret" />
					<p:password id="iptCSecret" value="#{clienteController.cliente.senha}">
					<f:validateRequired/>
					<f:validateLength maximum="20" minimum="8"/>
					</p:password>
					<br />
					<br />
					<p:commandButton value="Cadastrar" action="#{clienteController.addCliente}" />
				</h:panelGrid>
			</h:form>
			<p:messages autoUpdate="true"/>
		</ui:define>

		<ui:define name="bottom">

		</ui:define>

	</ui:composition>

</body>
</html>
